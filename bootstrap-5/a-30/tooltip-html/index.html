<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link shortcut icon - noctua7 - Interno -->
    <link rel="shortcut icon" href="../../img/isotipo-64.png" type="image/png">

    <!-- Link CSS - Bootstrap - Interno -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

    <!-- Link CSS - noctua7 - Interno -->
    <link rel="stylesheet" href="../..//css/style.css">

    <!-- link Icons - Bootstrap - via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- link JS - Bootstrap - Interno -->
    <script src="../../js/bootstrap.bundle.min.js" defer></script>

    <!-- link JS - Bootstrap - Interno -->
    <script src="../tooltip.js" defer></script>

    <title>tooltip-html</title>
</head>

<body>

    <section class="container-fluid py-3 px-5 px-lg-4 bg-n7-5 text-light sticky-top">
        <div class="row align-items-center gap-2">

            <section class="col-1 d-flex align-items-center justify-content-center">
                <img height="48" src="../../img/isotipo-64.png" alt="logo-noctua7">
            </section>

            <h1 class="col d-flex align-items-center justify-content-center">
                tooltip-html
            </h1>

            <section class="col-1 d-flex align-items-center justify-content-center">
                <a href="../">
                    <i class="bi bi-arrow-left-circle fs-n7-32 link-danger"></i>
                </a>
            </section>
        </div>
    </section>
    <hr>
    
    <!-- início do tooltip (data-bs-html) -->
    <div class="container py-2 rounded bg-n7-1 mb-3">

        <button class="btn btn-n7-5 my-2" id="btnToast" data-bs-toggle="tooltip" data-bs-title="Este botão cria toasts <b>dinamicamente</b>" data-bs-html="true">Criar Toast</button>

        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>
        
        <div class="toast" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">informações</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita id quibusdam, assumenda obcaecati iure quam ullam.
            </div>
        </div>
    </div>
    <hr>
    <!-- fim do tooltip (data-bs-html) -->
    
</body>
</html>
